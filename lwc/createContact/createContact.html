<template>
    <lightning-card title="Create New Contact">

    <lightning-record-edit-form object-api-name="Contact">
        <lightning-input-field field-name="Salutation" onchange={nameHandler}></lightning-input-field>
        <lightning-input-field field-name="FirstName" onchange={firstHandler}></lightning-input-field>
        <lightning-input-field field-name="LastName" onchange={lastHandler}></lightning-input-field>
        <lightning-input-field field-name="Email" onchange={emailHandler}></lightning-input-field>
    </lightning-record-edit-form>

    <lightning-button variant="brand" label="Create Contact" onclick={createContactHandler}></lightning-button>

    </lightning-card>
    
</template>
